            </div>
            <div class="stat-card">
                <div class="stat-number" id="rentedUmbrellas">0</div>
                <div class="stat-label">대여 중</div>
            </div>
            <div class="stat-card">

        <div class="main-grid">

                    우산 대여하기

                <form id="rentalForm">
                    <div class="form-group">
                        <label for="studentId">학번</label>
                        <input type="text" id="studentId" required placeholder="예: 20241001">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentName">이름</label>
                        <input type="text" id="studentName" required placeholder="이름을 입력하세요">

                    <div class="form-group">

                    우산 반납하기

                        <label for="returnStudentId">학번</label>

    <!-- 관리자 모달 -->

    <!-- 관리자 대시보드 모달 -->
    <div id="adminDashboard" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminDashboard()">&times;</span>
            <h2>관리자 대시보드</h2>
            
            <div style="margin-bottom: 20px;">
                <button class="btn" onclick="showPasswordChange()">비밀번호 변경</button>
            </div>
            
            <h3>대여 현황</h3>
            <div id="rentalList"></div>
            
            <h3>시스템 설정</h3>
            <div class="form-group">
                <label for="totalUmbrellasInput">총 우산 수</label>
                <input type="number" id="totalUmbrellasInput" min="1" max="100">
                <button class="btn" onclick="updateTotalUmbrellas()">업데이트</button>
            </div>
        </div>

    <!-- 비밀번호 변경 모달 -->
    <div id="passwordChangeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordChange()">&times;</span>
            <h2>비밀번호 변경</h2>
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">변경하기</button>
            </form>
        </div>
    </div>

    <script>
        // 전역 상태 관리
        let appState = {
            totalUmbrellas: 10,
            rentals: [],
            adminPassword: 'admin123',
            isAdminLoggedIn: false
        };

        // 실시간 데이터베이스 시뮬레이션 (Firebase 대체)
        class RealtimeDB {
            constructor() {
                this.data = JSON.parse(localStorage.getItem('umbrellaDB') || '{}');
                this.listeners = [];
                this.syncInterval = setInterval(() => this.sync(), 1000);
            }

            set(path, value) {
                this.data[path] = value;
                localStorage.setItem('umbrellaDB', JSON.stringify(this.data));
                this.notifyListeners(path, value);
            }

            get(path) {
                return this.data[path];
            }

            onValue(path, callback) {
                this.listeners.push({ path, callback });
                callback(this.data[path]);
            }

            notifyListeners(path, value) {
                this.listeners.forEach(listener => {
                    if (listener.path === path) {
                        listener.callback(value);
                    }
                });
            }

            sync() {
                const newData = JSON.parse(localStorage.getItem('umbrellaDB') || '{}');
                for (let key in newData) {
                    if (JSON.stringify(this.data[key]) !== JSON.stringify(newData[key])) {
                        this.data[key] = newData[key];
                        this.notifyListeners(key, newData[key]);
                    }
                }
            }
        }

        const db = new RealtimeDB();

        // 초기 데이터 설정
        function initializeData() {
            if (!db.get('appState')) {
                db.set('appState', appState);
            } else {
                appState = { ...appState, ...db.get('appState') };
            }
            updateStats();
        }

        // 실시간 데이터 리스너 설정
        db.onValue('appState', (data) => {
            if (data) {
                appState = { ...appState, ...data };
                updateStats();
                if (appState.isAdminLoggedIn) {
                    updateRentalList();
                }
            }
        });

        // 통계 업데이트
        function updateStats() {
            const available = appState.totalUmbrellas - appState.rentals.length;
            const overdue = appState.rentals.filter(rental => isOverdue(rental.rentDate)).length;

            document.getElementById('totalUmbrellas').textContent = appState.totalUmbrellas;
            document.getElementById('availableUmbrellas').textContent = available;
            document.getElementById('rentedUmbrellas').textContent = appState.rentals.length;
            document.getElementById('overdueUmbrellas').textContent = overdue;
        }

        // 연체 확인
        function isOverdue(rentDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const rent = new Date(rentDate);
            rent.setHours(0, 0, 0, 0);
            const diffTime = today.getTime() - rent.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays > 1;
        }

        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            if (type === 'error') {
                notification.style.background = '#e74c3c';
            }
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 우산 대여 처리
        document.getElementById('rentalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            // 이미 대여 중인지 확인
            const existingRental = appState.rentals.find(rental => rental.studentId === studentId);
            if (existingRental) {
                showNotification('이미 우산을 대여 중입니다.', 'error');
                return;
            }
            
            // 대여 가능한 우산이 있는지 확인
            if (appState.rentals.length >= appState.totalUmbrellas) {
                showNotification('대여 가능한 우산이 없습니다.', 'error');
                return;
            }
            
            // 새 대여 추가
            const newRental = {
                id: Date.now(),
                studentId,
                studentName,
                phoneNumber,
                rentDate: new Date().toISOString(),
                returnDate: null
            };
            
            appState.rentals.push(newRental);
            db.set('appState', appState);
            
            this.reset();
            showNotification('우산 대여가 완료되었습니다.');
            
            // 관리자에게 알림
            sendAdminNotification(`새 대여: ${studentName}(${studentId})`);
        });

        // 우산 반납 처리
        document.getElementById('returnForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('returnStudentId').value;
            const studentName = document.getElementById('returnStudentName').value;
            
            const rentalIndex = appState.rentals.findIndex(rental => 
                rental.studentId === studentId && rental.studentName === studentName
            );
            
            if (rentalIndex === -1) {
                showNotification('해당 학번과 이름으로 대여된 우산을 찾을 수 없습니다.', 'error');
                return;
            }
            
            const rental = appState.rentals[rentalIndex];
            appState.rentals.splice(rentalIndex, 1);
            db.set('appState', appState);
            
            this.reset();
            
            if (isOverdue(rental.rentDate)) {
                showNotification('연체된 우산이 반납되었습니다. 연체료가 부과될 수 있습니다.', 'error');
            } else {
                showNotification('우산 반납이 완료되었습니다.');
            }
            
            // 관리자에게 알림
            sendAdminNotification(`반납 완료: ${studentName}(${studentId})`);
        });

        // 관리자 알림 전송
        function sendAdminNotification(message) {
            console.log('관리자 알림:', message);
            // 실제 환경에서는 웹푸시, 이메일 등으로 알림 전송
        }

        // 관리자 모달 관련
        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function closeAdminDashboard() {
            document.getElementById('adminDashboard').style.display = 'none';
            appState.isAdminLoggedIn = false;
        }

        // 관리자 로그인
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            
            if (password === appState.adminPassword) {
                appState.isAdminLoggedIn = true;
                closeAdminModal();
                document.getElementById('adminDashboard').style.display = 'block';
                updateRentalList();
                document.getElementById('totalUmbrellasInput').value = appState.totalUmbrellas;
                showNotification('관리자로 로그인했습니다.');
            } else {
                showNotification('비밀번호가 틀렸습니다.', 'error');
            }
            
            this.reset();
        });

        // 대여 목록 업데이트
        function updateRentalList() {
            const rentalList = document.getElementById('rentalList');
            
            if (appState.rentals.length === 0) {
                rentalList.innerHTML = '<p>현재 대여 중인 우산이 없습니다.</p>';
                return;
            }
            
            let html = '';
            appState.rentals.forEach(rental => {
                const isOverdueRental = isOverdue(rental.rentDate);
                const rentDate = new Date(rental.rentDate).toLocaleDateString('ko-KR');
                
                html += `
                    <div class="rental-item ${isOverdueRental ? 'overdue' : ''}">
                        <strong>${rental.studentName} (${rental.studentId})</strong><br>
                        전화번호: ${rental.phoneNumber}<br>
                        대여일: ${rentDate}
                        ${isOverdueRental ? '<br><span style="color: #e74c3c; font-weight: bold;">연체됨</span>' : ''}
                    </div>
                `;
            });
            
            rentalList.innerHTML = html;
        }

        // 총 우산 수 업데이트
        function updateTotalUmbrellas() {
            const newTotal = parseInt(document.getElementById('totalUmbrellasInput').value);
            
            if (newTotal < appState.rentals.length) {
                showNotification('대여 중인 우산 수보다 적게 설정할 수 없습니다.', 'error');
                return;
            }
            
            appState.totalUmbrellas = newTotal;
            db.set('appState', appState);
            showNotification('총 우산 수가 업데이트되었습니다.');
        }

        // 비밀번호 변경 관련
        function showPasswordChange() {
            document.getElementById('passwordChangeModal').style.display = 'block';
        }

        function closePasswordChange() {
            document.getElementById('passwordChangeModal').style.display = 'none';
        }

        document.getElementById('passwordChangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (currentPassword !== appState.adminPassword) {
                showNotification('현재 비밀번호가 틀렸습니다.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showNotification('새 비밀번호가 일치하지 않습니다.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showNotification('비밀번호는 6자 이상이어야 합니다.', 'error');
                return;
            }
            
            appState.adminPassword = newPassword;
            db.set('appState', appState);
            
            this.reset();
            closePasswordChange();
            showNotification('비밀번호가 변경되었습니다.');
        });

        // 모달 외부 클릭시 닫기
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // 페이지 로드시 초기화
        window.addEventListener('load', function() {
            initializeData();
            
            // 주기적으로 연체 확인
            setInterval(() => {
                updateStats();
                if (appState.isAdminLoggedIn) {
                    updateRentalList();
                }
            }, 60000); // 1분마다 확인
        });

        // 페이지를 떠날 때 상태 저장
        window.addEventListener('beforeunload', function() {
            db.set('appState', appState);
        });
    </script>
</body>
</html>
